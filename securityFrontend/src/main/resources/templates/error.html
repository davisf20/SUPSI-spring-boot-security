<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Error page</title>
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
                <a href="login.html" th:href="@{'/'}" class="btn btn-primary btn-lg">Back to Login Page</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
