<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{'css/style.css'}">
    <script type="text/javascript" src="../static/js/register.js" th:src="@{'js/register.js'}"></script>
</head>

<body>
<div class="login-dark">
    <form th:action="@{/registration}" th:object="${employee}" method="post">
        <h2 class="sr-only">Register Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

        <div class="form-group">
            <input class="form-control" id="firstName" type="text" th:field="*{firstName}" name="firstName" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <input class="form-control" id="lastName" type="text" th:field="*{lastName}" name="lastName" placeholder="Last Name" required>
        </div>

        <div class="form-group">
            <input class="form-control" id="username" type="text" th:field="*{username}" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input class="form-control" id="title" type="text" th:field="*{title}" name="title" placeholder="Title">
        </div>

        <div class="form-group">
            <input class="form-control" id="password" type="password" th:field="*{password}" name="password" placeholder="Password" required>
        </div>
        <span id='passwordMessage'></span>

        <div class="form-group">
            <input class="form-control" id="password-repeat" type="password" name="password-repeat" placeholder="Repeat Password" required>
        </div>
        <span id='confirmPasswordMessage'></span>

        <div class="form-group">
            <button class="btn btn-primary btn-block" id="submit" type="submit">Register</button>
        </div>
        <a th:href="@{'/registration'}" class="forgot">Already have an account? Login</a>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
