<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Employee Service</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" th:href="@{'https://use.fontawesome.com/releases/v6.1.0/js/all.js'}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" th:href="@{'https://fonts.googleapis.com/css?family=Montserrat:400,700'}" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" th:href="@{'https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic'}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" th:href="@{'css/styles.css'}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" th:href="@{'/home'}">Home</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Customers Section-->
        <main class="container my-5 d-flex flex-wrap justify-content-center align-items-center w-100">
            <section class="rounded-4 p-5 w-50 text-secondary bg-dark">
                <article class="w-100">
                    <h4 class="py-3 d-flex text-center justify-content-center w-100" th:text="${customer.firstName} + ' ' + ${customer.lastName}">Nome Cognome</h4>
                    <br>
                    <div>
                        <b class="d-block">Company:</b>
                        <p class="text-light" th:text="${customer.company}">Company</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Address:</b>
                        <time class="text-light" th:text="${customer.address}">Address</time>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">City:</b>
                        <p class="text-light" th:text="${customer.city}">City</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">State:</b>
                        <p class="text-light" th:text="${customer.state}">State</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Country:</b>
                        <p class="text-light" th:text="${customer.country}">Country</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Postal Code:</b>
                        <p class="text-light" th:text="${customer.postalCode}">Postal Code</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Phone:</b>
                        <p class="text-light" th:text="${customer.phone}">Phone</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Fax:</b>
                        <p class="text-light" th:text="${customer.fax}">Fax</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Email:</b>
                        <p class="text-light" th:text="${customer.email}">Email</p>
                    </div>
                    <br>
                    <div>
                        <b class="d-block">Employee:</b>
                        <p class="text-light" th:if="${customer.supportRepId} != null" th:text="${customer.supportRepId.getFirstName()} + ' ' + ${customer.supportRepId.getLastName()}">Pippo</p>
                    </div>
                    <br>
                </article>
            </section>
        </main>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; 2023</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js" th:href="@{'js/scripts.js'}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js" th:href="@{'https://cdn.startbootstrap.com/sb-forms-latest.js'}"></script>
    </body>
</html>
