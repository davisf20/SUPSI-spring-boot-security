<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{'css/form.css'}">

    <title>Register Page</title>
</head>
<body>
<main>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form class="mb-md-5 mt-md-4 pb-5" th:action="@{/registration}" th:object="${user}" method="post">
                                <h1 class="fw-bold mb-2 text-uppercase">Registration Page</h1>
                                <p class="text-white-50 mb-5">Please fill the form to create an account.</p>
                                <hr>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username"><b>Username</b></label>
                                    <input class="form-control form-control-lg card bg-dark text-white border-light" type="text" th:field="*{username}" placeholder="Enter Username" name="username" id="username" required>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="role"><b>Role</b></label>
                                    <select class="form-control form-control-lg card bg-dark text-white border-light" id="role" name="role" th:field="*{role}">
                                        <option th:value="${'ROLE_USER'}" th:text="${'User'}"></option>
                                        <option th:value="${'ROLE_ADMIN'}" th:text="${'Admin'}"></option>
                                    </select>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password"><b>Password</b></label>
                                    <input class="form-control form-control-lg card bg-dark text-white border-light" type="password" th:field="*{password}" placeholder="Enter Password" name="password" id="password" onkeyup='check();' required>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password-repeat"><b>Repeat Password</b></label>
                                    <input class="form-control form-control-lg card bg-dark text-white border-light" type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" onkeyup='check();' required>
                                    <span id='message'></span>
                                </div>
                                <hr>

                                <input class="btn btn-outline-light btn-lg px-5" id="submit" type="submit" value="Register"/>
                            </form>

                            <div>
                                <p class="mb-0">Already have an account? <a th:href="@{'/'}" class="text-white-50 fw-bold">Login</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
    const check = function () {
        if (document.getElementById('password').value ===
            document.getElementById('password-repeat').value) {
            document.getElementById('submit').disabled = false;
            document.getElementById('message').innerHTML = '';
        } else {
            document.getElementById('submit').disabled = true;
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'The passwords do not match';
        }
    };
</script>
</body>
</html>
