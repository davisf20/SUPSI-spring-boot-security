<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{'css/form.css'}">
    <title>Login Page</title>
</head>
<body>
<main>
    <section class="vh-100 gradient-custom">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <form th:action="@{/login}" th:object="${user}" method="post">
                                    <h1 class="fw-bold mb-2 text-uppercase">Login Page</h1>
                                    <p class="text-white-50 mb-5">Fill the form to login in your account.</p>
                                    <hr>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="username"><b>Username:</b></label>
                                        <input class="form-control form-control-lg card bg-dark text-white border-light" type="text" th:field="*{username}" placeholder="Enter Username" name="username" id="username" required>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="password"><b>Password:</b></label>
                                        <input class="form-control form-control-lg card bg-dark text-white border-light" type="password" th:field="*{password}" placeholder="Enter Password" name="password" id="password" required>
                                    </div>
                                    <hr>

                                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login"/>
                                </form>

                            </div>

                            <div>
                                <p class="mb-0">Do not have an account? <a th:href="@{'/registration'}" class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
